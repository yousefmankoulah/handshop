{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="content-section container">
  <form method="POST">
    {% csrf_token %}
        <label class="border-bottom mb-4">Join Today</label>
        <div class="row">
          <div class="col-md-7">
            {{ form|crispy }}
          </div>
        </div>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-info">Register</button>
    </div>
  </form>

  <div class="border-top pt-3">
    <small class="text-muted">
      Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign In</a>
    </small>

  </div>


</div>


{% endblock %}
