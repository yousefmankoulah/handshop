{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="content-section container">
  <form method="POST">
    {% csrf_token %}
        <label class="border-bottom mb-4">Log In</label>
        <div class="row">
          <div class="<col-md-7>">
            {{ form|crispy }}

          </div>
        </div>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-info"><a href="{% url 'home' %}">Login</a></button>
      <small class="text-muted ml-2">
        <a href="#">Forgot Password</a>
      </small>
    </div>
  </form>

  <div class="border-top pt-3">
    <small class="text-muted">
      Need an account? <a href="{% url 'register' %}" class="ml-2">Sign Up Now</a>
    </small>

  </div>


</div>

{% endblock %}
